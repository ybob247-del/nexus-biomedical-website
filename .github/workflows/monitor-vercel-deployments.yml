name: Monitor Vercel Deployments

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  monitor-deployments:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run deployment monitoring script
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          bash scripts/ensure-production-deployment.sh
      
      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: deployment-logs
          path: /tmp/vercel-deployment-fix.log
          retention-days: 7
