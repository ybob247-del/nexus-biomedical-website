<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Nexus Biomedical Intelligence</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0A1B3D 0%, #1a2942 50%, #0A1B3D 100%);
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
    }
    
    /* Password Prompt Styles */
    .password-prompt {
      max-width: 400px;
      width: 100%;;
      margin: 0 auto;
      background: #FFFFFF;
      border: 3px solid #60A5FA;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(96, 165, 250, 0.5);
    }
    
    .password-prompt h2 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      color: #0A1B3D;
      text-align: center;
    }
    
    .password-prompt p {
      color: #1a2942;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 1.1rem;
    }
    
    .password-prompt input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 2px solid #60A5FA;
      background: #F0F9FF;
      color: #0A1B3D;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    
    .password-prompt button {
      width: 100%;
      background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    
    .password-prompt button:hover {
      opacity: 0.9;
    }
    
    .error {
      padding: 0.75rem;
      border-radius: 10px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #EF4444;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    /* Admin Panel Styles */
    .admin-panel {
      display: none;
    }
    
    .admin-panel.active {
      display: block;
    }
    
    .back-button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #FFFFFF;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 2rem;
      text-decoration: none;
      display: inline-block;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #60A5FA 0%, #FFFFFF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: #B8D4E8;
      margin-bottom: 3rem;
    }
    
    .form-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #FFFFFF;
      font-size: 1rem;
    }
    
    .submit-button {
      width: 100%;
      background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .submit-button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
    }
    
    .message.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22C55E;
    }
    
    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #EF4444;
    }
    
    .recent-invites {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
    }
    
    .recent-invites h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #FFFFFF;
    }
    
    .invite-item {
      padding: 1rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 0.75rem;
    }
    
    .invite-email {
      font-weight: 600;
    }
    
    .invite-details {
      font-size: 0.9rem;
      color: #B8D4E8;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <!-- Password Prompt -->
  <div id="passwordPrompt" class="password-prompt">
    <h2>üîê Admin Access</h2>
    <p>Enter password to access admin panel</p>
    <form id="passwordForm">
      <input 
        type="password" 
        id="passwordInput" 
        placeholder="Enter admin password" 
        autocomplete="off"
        autofocus
      />
      <div id="passwordError" class="error" style="display: none;"></div>
      <button type="submit">Access Admin Panel</button>
    </form>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="container admin-panel">
    <a href="/" class="back-button">‚Üê Back to Home</a>
    <h1>Beta Invite Management</h1>
    <p class="subtitle">Grant beta access to users for all 6 platforms</p>
    
    <div class="form-card">
      <form id="betaInviteForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="pharmacist@hospital.com" 
            required
          />
        </div>
        
        <div class="form-group">
          <label for="days">Access Duration (Days)</label>
          <select id="days" name="days">
            <option value="30">30 days</option>
            <option value="60" selected>60 days</option>
            <option value="90">90 days</option>
          </select>
        </div>
        
        <button type="submit" class="submit-button" id="submitButton">
          Send Beta Invite
        </button>
        
        <div id="message" style="display: none;"></div>
      </form>
    </div>
    
    <div class="recent-invites" id="recentInvitesSection" style="display: none;">
      <h2>Recent Invites</h2>
      <div id="recentInvitesList"></div>
    </div>
  </div>

  <script>
    const ADMIN_PASSWORD = 'nexus2025';
    const recentInvites = [];
    
    // Password form handling
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('passwordInput').value;
      const errorDiv = document.getElementById('passwordError');
      
      if (password === ADMIN_PASSWORD) {
        sessionStorage.setItem('admin_authenticated', 'true');
        document.getElementById('passwordPrompt').style.display = 'none';
        document.getElementById('adminPanel').classList.add('active');
        errorDiv.style.display = 'none';
      } else {
        errorDiv.textContent = 'Incorrect password';
        errorDiv.style.display = 'block';
        document.getElementById('passwordInput').value = '';
      }
    });
    
    // Check if already authenticated
    if (sessionStorage.getItem('admin_authenticated') === 'true') {
      document.getElementById('passwordPrompt').style.display = 'none';
      document.getElementById('adminPanel').classList.add('active');
    }
    
    // Beta invite form handling
    document.getElementById('betaInviteForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const days = parseInt(document.getElementById('days').value);
      const submitButton = document.getElementById('submitButton');
      const messageDiv = document.getElementById('message');
      
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';
      messageDiv.style.display = 'none';
      
      try {
        const response = await fetch('/api/admin/send-beta-invite', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, days }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          messageDiv.className = 'message success';
          messageDiv.textContent = `‚úÖ Beta invite sent to ${email}!`;
          messageDiv.style.display = 'block';
          
          // Add to recent invites
          recentInvites.unshift({
            email,
            days,
            timestamp: new Date().toISOString()
          });
          
          // Keep only last 10
          if (recentInvites.length > 10) {
            recentInvites.pop();
          }
          
          updateRecentInvites();
          
          // Clear form
          document.getElementById('email').value = '';
        } else {
          messageDiv.className = 'message error';
          messageDiv.textContent = `‚ùå Error: ${data.error || 'Failed to send invite'}`;
          messageDiv.style.display = 'block';
        }
      } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.textContent = `‚ùå Error: ${error.message}`;
        messageDiv.style.display = 'block';
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Send Beta Invite';
      }
    });
    
    function updateRecentInvites() {
      if (recentInvites.length === 0) return;
      
      const section = document.getElementById('recentInvitesSection');
      const list = document.getElementById('recentInvitesList');
      
      section.style.display = 'block';
      list.innerHTML = recentInvites.map(invite => `
        <div class="invite-item">
          <div class="invite-email">${invite.email}</div>
          <div class="invite-details">${invite.days} days ‚Ä¢ ${new Date(invite.timestamp).toLocaleString()}</div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
